<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <title>Health+</title>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


</head>

<body>
    <!-- navbar -->
    <nav id="navbar-with-backPlaceholder"></nav>

    <div id="assignInstruction-container">
        <div id="member-info-box">
            <h1 class="text-center"><span id="memberName"></span></h1>
            <div id="info-goes-here"></div>
            <div id="condition-goes-here"></div>
        </div>
        <div id="instruction-box">
            <div class="instructions-container">
                <form id="instruction-form">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><b>Instructions</b></label>
                        <textarea class="form-control" id="instructions" rows="5"></textarea>
                        <div class="form-group">
                            <label><b>Date</b></label>
                            <input type="date" id="dateInput" class="form-control" required placeholder="Enter Date">
                        </div>
                    </div>
                </form>
            </div>
            <p id="notice">Please confirm before sending out.</p>
            <div class="d-flex justify-content-center gap-2 w-100" id="assignInstruction-btn">
                <button type="button" class="btn my-auto" onclick="editInstructions()"><img src="./images/edit.png"
                        style="width: 30px;" />
                    <div><abbr title="Click to edit your instructions"
                            style="text-decoration:none; cursor:pointer">Edit</abbr></div>
                </button>
                <button type="button" class="btn my-auto" onclick="confirmInstructions()"><img
                        src="./images/confirm.png" style="width: 30px;" />
                    <div><abbr title="Click to save your instructions"
                            style="text-decoration:none; cursor:pointer">Confirm</abbr></div>
                </button>
                <button type="button" class="btn my-auto" onclick="sendInstructions()"><img src="./images/send.png"
                        style="width: 30px;" />
                    <div><abbr title="Click to send your instructions"
                            style="text-decoration:none; cursor:pointer">Send</abbr></div>
                </button>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            </script>


        <!--footer-->
        <nav id="footerPlaceholder"></nav>

        <script src="./scripts/firebaseAPI_TEAMBBY23.js"></script>
        <script src="./scripts/skeleton.js"></script>
        <script src="./scripts/assignInstruction.js"></script>
</body>

</html>
