<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

</head>

<body>
    <!-- navbar -->
    <nav id="navbarPlaceholder"></nav>


    <div class="profile-container mt-3" id="profile-container">
        <h1 id="profile-title">Your Profile</h1>
        <p id="profile-instruction"><small>Click on "Edit" button below to fill in!</small></p>
        <form class="py-5 px-4" id="form">
            <fieldset class="mb-1" id="personalInfoFields" disabled>
                <div class="form-group mb-3">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" required placeholder="Enter your name">
                </div>
                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="email" id="emailInput" class="form-control" required placeholder="Enter your email">
                </div>
                <div class="form-group mb-3">
                    <label>Date Of Birth</label>
                    <input type="date" id="DOBInput" class="form-control" required placeholder="Enter your school">
                </div>

                <label class="mb-3">Are you ...? <span style="display:inline-block; width: 26pt;"></span></label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" value="athlete">
                    <label>athlete</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" value="coach">
                    <label>coach</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" value="manager">
                    <label>manager</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" value="others" checked="">
                    <label>others</label>
                </div>

                <div class="form-group mb-3">
                    <label>Team</label>
                    <input type="text" id="teamInput" class="form-control" required placeholder="Enter your team">
                </div>
            </fieldset>
            <div class="d-flex justify-content-center mt-2 mb-2 gap-1 w-100">
                <button type="button" class="btn btn-secondary" onclick="editProfile()">Edit</button>
                <button type="button" class="btn btn-success" onclick="saveProfile()">Save</button>
                <button type="button" class="btn btn-dark" onclick="logOut()">Log out</button>
                <!-- Test button to survey page -->
                <!-- <a href="survey.html" class="btn btn-primary">Survey</a> -->
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>
